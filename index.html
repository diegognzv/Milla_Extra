<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Milla_Extra/assets/css/imports.css">
        <title>La casa de las Flores</title>            
    </head>
    <body>
        <div class="img-header"><img src="assets\resources\bg-image.jpg"></div>
        <header class="header-logo" id="header-logo">
            <div class="fondoTitulo"></div>
            <h1>La casa de las flores<img src="../Milla_Extra/assets/resources/hoja.svg"></h1>
            <p>Floristeria virtual</p>
        </header>  

        <main>
            <div class="sombra"></div>
            <div class="base" id="base"></div>  
            <div><img id="botonVolver" class="botonVolver"src="assets/resources/arrow-alt-circle-left-regular.svg"> </div>                  
            <div class="categories">
                <div class="product">
                    <img  onclick="description()"  class="plantapic" id="plantapic" src="assets\resources\flower1 2.png">
                    <div class="plato" id="plato"></div>
                </div>
                <div class="slide" id="slide">
                    <div class="flecha izquierda"><img src="assets/resources/Vector-4.png"></div>
                    <div class="flecha derecha"><img src="assets/resources/Vector-dercho.png"></div>
                </div>
                <div class="info-box" id="info-box">
                    <div class="boton" id="boton">
                        <button class="foto"><img src="assets\resources\camara.png"></button>
                        <button id="botonVolver" class="like"><img src="assets\resources\like.png"></button>
                    </div>                        
                    <div class="puntuacion" ><img id="puntuacion" src="assets/resources/div-rating.svg"></div>
                    <h3 id="plantasAromaticas">Plantas Aromáticas</h3>
                    <h2>Montstera Philodendron</h2>
                    <p class="price" id="price">€ 32</p>
                    <p class="pbox" id="pbox">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                    </p>
                </div>
            </div>
            <div id="contenedor-boton"class="contenedor-boton">
                <button class="carrito" id="carrito"><img src="../Milla_Extra/assets/resources/carrito.png"></button>
            </div > 
            <div class="fotos" id="fotos" style="display:none">      
            <div><img src="./assets/resources/Rectangle 6.png"></div>
            <div><img src="./assets/resources/Rectangle 7.png"></div>
            <div><img src="./assets/resources/Rectangle 8.png"></div>
            <div><img src="./assets/resources/Rectangle 9.png"></div>
            </div>
        </main>    
        <footer>
            <div class="pie"></div>
        </footer>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
