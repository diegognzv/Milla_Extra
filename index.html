<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../Milla_Extra/assets/css/imports.css">
            <title>La casa de las Flores</title>
            
        </head>
    <body>
            <div class="img-header"><img src="assets\resources\bg-image.jpg"></div>
            <header class="header-logo" id="header-logo">
                <div class="fondoTitulo"></div>
                <h1>La casa de las flores<img src="../Milla_Extra/assets/resources/hoja.svg"></h1>
                <p>Floristeria virtual</p>
            </header>   
            <main>
                <div class="sombra"></div>
                <div class="base" id="base"></div>                    
                    <div class="categories">
                        <div class="product">
                            <img  onclick="description()"  class="plantapic" id="plantapic" src="assets\resources\flower1 2.png">
                            <div class="plato" id="plato"></div>
                        </div>
                        <div class="slide" id="slide">
                            <div class="flecha izquierda"><img src="assets/resources/Vector-4.png"></div>
                            <div class="flecha derecha"><img src="assets/resources/Vector-dercho.png"></div>
                        </div>
                        <div class="info-box" id="info-box">
                            <div class="boton" id="boton">
                                <button class="foto"><img src="assets\resources\camara.png"></button>
                                <button class="like"><img src="assets\resources\like.png"></button>
                            </div>                        
                            <div class="puntuacion" id="puntuacion">
                                <p>5.0</p>
                                <img src="assets/resources/div-rating.svg">
                            </div>
                            <h3 id="plantasAromaticas">Plantas Aromáticas</h3>
                            <h2>Montstera Philodendron</h2>
                            <p class="price">€ 32</p>
                            <p class="pbox">Lorem ipsum dolor sit amet consectetur adipiscing elit, netus sagittis egestas fames senectus praesent, laoreet nisl quis turpis vestibulum fringilla. Malesuada nostra aenean potenti placerat</p>
                           
                        </div>
                    </div>
                    <div class="contenedor-boton">
                        <button class="carrito"><img src="../Milla_Extra/assets/resources/carrito.png"></button>
                    </div>       
            </main>
    
        <footer>
            <div class="pie"></div>
        </footer>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
